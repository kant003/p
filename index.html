<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>Piano Web con Vite y Tone.js</h1>
    </header>
    <main>
      <section class="piano-container">
        <div class="white-key key" data-note="C4" data-key="a">DO</div>
        <div class="black-key key" data-note="C#4" data-key="w">DO#</div>
        <div class="white-key key" data-note="D4" data-key="s">RE</div>
        <div class="black-key key" data-note="D#4" data-key="e">RE#</div>
        <div class="white-key key" data-note="E4" data-key="d">MI</div>
        <div class="white-key key" data-note="F4" data-key="f">FA</div>
        <div class="black-key key" data-note="F#4" data-key="t">FA#</div>
        <div class="white-key key" data-note="G4" data-key="g">SOL</div>
        <div class="black-key key" data-note="G#4" data-key="y">SOL#</div>
        <div class="white-key key" data-note="A4" data-key="h">LA</div>
        <div class="black-key key" data-note="A#4" data-key="u">LA#</div>
        <div class="white-key key" data-note="B4" data-key="j">SI</div>
        <div class="white-key key" data-note="C5" data-key="k">DO</div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
